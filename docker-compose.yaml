services:

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "payments.com:64.188.79.168"
      - "users.com:64.188.79.166"
      - "games.com:64.188.79.167"
    depends_on:
      - frontend
      - rabbitmq

  frontend:
    container_name: frontend
    build:
      context: .
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID}
    env_file:
      - .env
    expose:
      - "3000"

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:4.1.3-management
    environment:
      - RABBITMQ_DEFAULT_USER=AwsadnJuw32A2aoq
      - RABBITMQ_DEFAULT_PASS=PdlawNms23Nk19xm
    ports:
      - "5672:5672"
      - "15672:15672"
